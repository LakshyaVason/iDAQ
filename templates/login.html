<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.jpg">
    <title>iDAQ Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e3f2fd, #f5f5f5);
        }
        .card {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 360px;
        }
        form { margin-top: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.25rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            padding: 0.75rem 1rem;
            background-color: #2196F3;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }
        button:hover { background-color: #1976D2; }
        .nav-link {
            display: inline-block;
            text-decoration: none;
            background-color:#2196F3;
            color:#fff;
            padding:0.5rem 1rem;
            margin-bottom:0.75rem;
            border-radius:6px;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Simple navigation bar for easier transitions between pages -->
        <nav style="margin-bottom: 0.5rem; text-align: center;">
            <a class="nav-link" href="/user">Continue as Guest</a>
        </nav>

        <h1 style="margin-top:0; text-align:center;">Admin Login</h1>
        <p style="margin-top:0; text-align:center; color:#555;">PQlab admins only. Users should sign in through the dashboard.</p>
        <form method="post" action="/login">
            <label>
                Username
                <input type="text" name="username" required>
            </label>
            <label>
                Password
                <input type="password" name="password" required>
            </label>
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
